<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Employee Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://placehold.co/150" alt="Employee" class="card-image" />
            <h2 class="card-title">John Doe</h2>
            <p class="card-text">Department: Marketing</p>
            <p class="card-text">Job Title: Senior Manager</p>
        </div>
    </div>
</body>
</html>
