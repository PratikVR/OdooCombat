<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">password</label>
        <input type="password" name="password" id="password" required>
        <label for="epm_id">epm_id</label>
        <input type="epm_id" name="emp_id" id="epm_id" required>
        <label for="d_id">d_id</label>
        <input type="d_id" name="d_id" id="d_id" required>
        <label for="firstname">firstname</label>
        <input type="firstname" name="firstname" id="firstname" required>
        <label for="lastname">phone</label>
        <input type="phone" name="phone" id="phone" required>
        <button type="submit" class="button">Submit</button>
    </form>
</body>
</html>
